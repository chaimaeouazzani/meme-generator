<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

	<title>Meme Generator</title>
</head>
<body>
	<div class="center">
	<h1 class="text-info"> Meme Generator </h1>


    </div>

	<section class="container"> 
		<form id="meme-form">
			<!-- Image section of form -->
				<label for="link-to-pic">Image URL Here:</label>
      			<input type="url" class="form-control" id="uploaded-img" placeholder="Your URL Goes Here" required>
   
				<label for="text-on-top" >Text on top:</label>
      			<input type="text" class="form-control" id="text-top" placeholder="Your Top Text Goes Here (Optional)">
    	
		
				<label for="text-on-bottom" >Text on Bottom:</label>
      			<input type="text" class="form-control" id="text-bottom" placeholder="Your Bottom Text Goes Here (Optional)">
    
				<label class="label">&nbsp;</label>
      			<input type="submit" class="button" value="Add Meme!!!!!!">
    	
		</form>
		<div class="line"></div>
	</section>
</div>

<div class="meme-gallery">
	<ul class="gallery"> </ul>
</div>



	<script src="script.js"></script>
<!-- <script scr="script.js" type="text/javascript"></script> -->
</body>
</html>
